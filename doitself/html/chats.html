<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div id="status-bar">
      <div>
        <span>No Servie</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--  Screen header-->
    <div class="screen-header">
      <div class="screen-header__title">
        <span>Chats</span>
      </div>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="far fa-comment-dots fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </div>

    <main class="chat-list">
      <!-- @ Friends user component 1111111 -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__user-img-lg"
              src="../img/dongdongmom.jpg"
            />
          </div>
          <div class="user-component__column">
            <span class="user-component__name-md">아따맘마</span>
            <span class="user-component__text">밥 집에와서 먹니</span>
          </div>
          <div class="user-component__column">
            <div class="user-component__alarm">
              <span>22:22</span>
              <span class="badge">1</span>
            </div>
          </div>
        </div>
      </a>
      <!-- @ Friends user component 222222 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__user-img-lg"
            src="../img/dongfriends1.jpg"
          />
        </div>
        <div class="user-component__column">
          <span class="user-component__name-md">김송이</span>
          <span class="user-component__text">너 외 내 카톡 안읽어?</span>
        </div>
        <div class="user-component__column">
          <div class="user-component__alarm">
            <span>20:02</span>
            <span class="badge">55</span>
          </div>
        </div>
      </div>
      <!-- @ Friends user component 333333 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__user-img-lg"
            src="../img/dongfriends2.jpg"
          />
        </div>
        <div class="user-component__column">
          <span class="user-component__name-md">한돌이</span>
          <span class="user-component__text">ㅇㄷ</span>
        </div>
        <div class="user-component__column">
          <div class="user-component__alarm">
            <span>21:22</span>
            <span class="badge">11</span>
          </div>
        </div>
      </div>
    </main>

    <!-- @ Navigation-->
    <nav id="bottom-nav">
      <ul>
        <li>
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li>
          <a href="chats.html"
            ><span class="nav__notification1">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
