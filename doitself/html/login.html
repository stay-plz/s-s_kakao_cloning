<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div id="status-bar">
      <div>
        <span>No Servie</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakaotalk</h1>
      <p class="welcome-header__p">If you have a Kakao Account,</p>
      <p class="welcome-header__p">log in with your email or Phone number.</p>
    </header>
    <form class="login-form" action="friends.html" method="get">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="button" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</p>
    </form>
  </body>
</html>
