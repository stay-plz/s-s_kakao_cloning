<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body class="chat-screen">
    <!-- STATUS BAR -->
    <div id="status-bar">
      <div>
        <span>No Servie</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- @ Screen header-->
    <div class="screen-header">
      <div class="screen-header__icons">
        <span class="screen-header__icon"></span>
          <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </span>
      </div>
      <div class="screen-header__title">
        <span>아따맘마</span>
      </div>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon">
            <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </div>
    <!-- @ Chat Main -->
    <main class="chat-main-screen">
        <div class="time-stamp">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="message-row">
            <div class="message-row__img">
                <img src="../img/dongdongmom.jpg"/>
            </div>
            <div class="message-row__info">
                <span  class="message-row__info-id">아따맘마</span>
              <div class="message-row__info-chats">
                <span>밥 집에와서 먹니?</span>
                <span>22:22</span>
              </div>
            </div>
        </div>
        <div class="message-row__owner">
            <div class="message-row__owner-chats">
              <span>아뇨 밖에서 먹고 들어갈게요</span>
              <span>22:23</span>
            </div>
        </div>
      </div>
    </main>

    <!-- @ reply -->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      
      <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </form>
  </body>
</html>
