        <div class="icon-list__icon">

        </div>
        <div class="icon-list__icon">
          <i class="far fa-envelope"></i>
          <span>Openchat</span>
        </div>
      </div>
      <!-- @ Suggestions Icon List-->
      <div class="screen-more__suggestions">

        <div class="icon-list">
          <div class="icon-list__icon">
