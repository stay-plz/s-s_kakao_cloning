<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div id="status-bar">
      <div>
        <span>No Servie</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--  Screen header-->
    <div class="screen-header">
      <div class="screen-header__title">
        <span>Friends</span>
      </div>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </div>
    <!-- Top Display Link-->
    <div class="friend-display-link">
      <span
        ><i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i
      ></span>
    </div>
    <!-- @ Friends Screen Main -->
    <main class="friends-screen">
      <!-- @ Main User -->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__user-img-lg" src="../img/dondong.jpg" />
        </div>
        <div class="user-component__column">
          <span class="user-component__name-lg">동동이</span>
          <!-- <span class="user-component__text"></span> -->
        </div>
        <!-- <div class="user-component__column"></div> -->
      </div>

      <!-- @ Channel -->
      <div class="expand-list__list">
        <!-- @ Channel header -->
        <div class="expand-list__list-header">
          <span>Channel</span>
          <button><i class="fas fa-chevron-up"></i></button>
        </div>
        <!-- @ Channel user component -->
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__user-img-md" src="../img/kakaoch.png" />
          </div>
          <div class="user-component__column">
            <span class="user-component__name-md">Channel</span>
            <!-- <span class="user-component__text"></span> -->
          </div>
          <div class="user-component__column">
            <button class="user-component__right-button">
              <span>2</span>
              <span><i class="fas fa-chevron-right fa-xs"></i></span>
            </button>
          </div>
        </div>
      </div>

      <!-- @ Friends -->
      <div class="expand-list__list">
        <!-- @ Friends header -->
        <div class="expand-list__list-header">
          <span>Friednds</span>
          <button><i class="fas fa-chevron-up"></i></button>
        </div>
        <!-- @ Friends user component 1111111 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__user-img-md"
              src="../img/dongdongmom.jpg"
            />
          </div>
          <div class="user-component__column">
            <span class="user-component__name-md">아따맘마</span>
            <!-- <span class="user-component__text"></span> -->
          </div>
        </div>
        <!-- @ Friends user component 2222222 -->
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__user-img-md" src="../img/danbi.jpg" />
          </div>
          <div class="user-component__column">
            <span class="user-component__name-md">단비꺼</span>
            <!-- <span class="user-component__text"></span> -->
          </div>
        </div>
        <!-- @ Friends user component 3333333 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__user-img-md"
              src="../img/ahadongdong.jpg"
            />
          </div>
          <div class="user-component__column">
            <span class="user-component__name-md">아하동동이</span>
            <!-- <span class="user-component__text"></span> -->
          </div>
        </div>
        <!-- @ Friends user component 4444444 -->

          <div class="user-component__column">
            <img
              class="user-component__user-img-md"
              src="../img/angrydongdong.jpg"
            />
          </div>
          <div class="user-component__column">
            <span class="user-component__name-md">화난동동이</span>
            <!-- <span class="user-component__text"></span> -->

      </div>

    <nav id="bottom-nav">
