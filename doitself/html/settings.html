<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div id="status-bar">
      <div>
        <span>No Servie</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--  Screen header-->
    <div class="screen-header">
      <div class="screen-header__icons">
        <span class="screen-header__icon"></span>
          <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </span>
      </div>
      <div class="screen-header__title">
        <span>Settings</span>
      </div>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
      </div>
    </div>

    <!-- @ screen-settings-->
    <main class="screen-settings">
      <!-- @ Frist Setting List-->
      <div class="setting-list">
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting-list__row-column">
            <span>Latest Version</span>
          </div>
        </div>
      </div>

      <!-- @ Second Setting List-->
      <div class="setting-list">
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-user-friends"></i>
            <span>friends</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="far fa-comments"></i>
            <span>Chats</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-tv"></i>
            <span>Display</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="setting-list__row-column">
            <span>Default theme</span>
          </div>
        </div>
        <div class="setting-list__row">
          <div class="setting-list__row-column">
            <i class="fas fa-phone-volume"></i>
            <span>Call</span>
          </div>
        </div>
      </div>
    </main>
    <!-- @ Navigation-->
    <nav id="bottom-nav">
      <ul>
        <li>
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li>
          <a href="chats.html"
            ><span class="badge nav__notification1">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
